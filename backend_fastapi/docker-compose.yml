version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ailens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ailens}
      POSTGRES_DB: ${POSTGRES_DB:-ailens}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ailens}:${POSTGRES_PASSWORD:-ailens}@db:5432/${POSTGRES_DB:-ailens}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-10}
      OTP_CODE: ${OTP_CODE:-123456}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5000}
      STORAGE_DIR: ${STORAGE_DIR:-./storage}
    ports:
      - "5000:5000"
    volumes:
      - .:/app

volumes:
  postgres_data:
