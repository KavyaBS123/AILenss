name: ailens
description: AILens - AI-powered biometric authentication mobile app using Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.0.0
  
  # Storage
  shared_preferences: ^2.0.0
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  google_sign_in: ^6.1.0
  
  # Camera & Media
  camera: ^0.10.0
  image_picker: ^1.0.0
  video_player: ^2.8.0
  
  # Audio
  record: ^6.2.0
  just_audio: ^0.9.0
  
  # UI
  flutter_screenutil: ^5.0.0
  smooth_page_indicator: ^1.0.0
  google_fonts: ^6.1.0
  
  # Validation
  form_validator: ^2.0.0
  
  # Utilities
  intl: ^0.18.0
  logger: ^2.0.0
  flutter_dotenv: ^5.0.0
  
  # Navigation
  go_router: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
  
